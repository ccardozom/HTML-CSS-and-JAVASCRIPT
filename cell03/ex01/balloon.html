<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .contenedor{
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        #balon{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="balon"></div>
    </div>
    <SCRIPT>
		var a=document.getElementsByClassName("balon");
		for (var i=0; i<a.length; i++) a[i].style.backgroundColor="blue";
	</SCRIPT>
</body>
</html>
