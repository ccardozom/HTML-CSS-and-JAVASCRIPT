<!DOCTYPE html>
<html>

		<title>Tab</title>
	</head>
	<body>
		<table width="100%" height="300" style="border-collapse: collapse;">
			<td style="background-color: greenyellow; border: 2px inset black; " width="50%" height="20%" >
				<p>Texto uno</p>
			</td>
			<td style="background-color: chocolate; border: 2px inset black; " width="50%" height="20%">
				<p>Texto dos</p>
			</td>
		</table>
	</body>
</html>
